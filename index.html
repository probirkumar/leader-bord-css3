<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Bord</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="container">
                <div class="header-content-wrapper">
                    <div class="top-players">
                        <h2 class="section-title">Top Players</h2>
                        <div class="players">
                            <div class="player">
                                <img src="images/players/player-1.png" alt="">
                                <h3>John Smith</h3>
                            </div>
                            <div class="player">
                                <img src="images/players/player-2.png" alt="">
                                <h3>Pro Rasel</h3>
                            </div>
                            <div class="player">
                                <img src="images/players/player-3.png" alt="">
                                <h3>Abu Sufian</h3>
                            </div>
                            <div class="player">
                                <img src="images/players/player-4.png" alt="">
                                <h3>Shajedul Karim</h3>
                            </div>
                            <div class="player">
                                <img src="images/players/player-5.png" alt="">
                                <h3>Maruf Ahmed
                                </h3>
                            </div>
                            <div class="player">
                                <img src="images/players/player-6.png" alt="">
                                <h3>Mujahid</h3>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <div class="top-blogs">
                        <h2 class="section-title">Top Blog</h2>
                        <div class="blogs">
                            <div class="blog">
                                <img class="thumbnail" src="images/blogs/blog-1.png" alt="">
                                <div class="author">
                                    <h2>13 of My Favorite UI/UX Goodies</h2>
                                    <h4>By <span>Danny Sapio</span></h4>
                                </div>
                            </div>
                            <div class="blog">
                                <img class="thumbnail" src="images/blogs/blog-2.png" alt="">
                                <div class="author">
                                    <h2>UI cheat sheet: list vs grids</h2>
                                    <h4>By <span>Tess Gadd</span></h4>
                                </div>
                            </div>
                            <div class="blog">
                                <img class="thumbnail" src="images/blogs/blog-3.png" alt="">
                                <div class="author">
                                    <h2>7 typography tips for interface design</h2>
                                    <h4>By <span>Jeremiah Lam</span></h4>
                                </div>
                            </div>
                            <div class="blog">
                                <img class="thumbnail" src="images/blogs/blog-4.png" alt="">
                                <div class="author">
                                    <h2>Your logo is Copied</h2>
                                    <h4>By <span> Ferdinand Vogler</span></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
